    <title>REGISTER</title>

<body>

        <form>
           <div class="form">
              <h2>Create Account</h2>
              <input type="text" class="first" placeholder="FirstName">
              <input type="text" class="second" placeholder="LastName">
              <input type="number" class="phone"placeholder='phone' name="" id="">
              <input type="email" class="email" name="" id="email" placeholder="Your Email">
              <input type="password" class="pass" name="" id="pass" placeholder="Your Password">
              <div class="butt">
                <span>Already have an account?</span>
                <a class='signin' href="">Sign in</a>
                <button class="form-bt"><a href=''class='bt-a'>Create</a></button>
              </div>
           </div>
        </form>
         <script src="./javscript/register.js"></script>
